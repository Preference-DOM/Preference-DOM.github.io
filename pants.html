<!DOCTYPE HTML>
<html>
<head>
    <title>Preference-Aligned Visuomotor Diffusion Policies for Deformable Object Manipulation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        div.divtitle {
            padding-top: 25px;
        }
        div.divtrial {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .category-title {
            width: 100%;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-item {
            width: 320px;
        }
        .coming-soon {
            width: 320px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: #fff;
            font-size: 1.2em;
            border-radius: 8px;
        }
    </style>
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <a href="index.html" class="title">Preference-Aligned Visuomotor Diffusion Policies for Deformable Object Manipulation</a>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

<section id="main" class="wrapper style3 spotlight">
    <div class="inner">
        <div class="divtitle">
            <article class="col-4 col-12-xsmall work-item">
                <h2>Pants folding evaluation</h2>
            </article>
        </div>

        <div id="video-sections"></div>

    </div>
</section>

</div>

<!-- Footer -->
<footer id="footer" class="wrapper alt">
    <div class="inner">
        <ul class="menu">
            <li>&copy; All rights reserved.</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<!-- Custom Script -->
<script>
    const categories = [
        { title: "Pants folding - preference 1", prefix: "pants1" },
        { title: "Pants folding - preference 2", prefix: "pants2" },
        { title: "Pants folding - preference 3", prefix: "pants3" }
    ];

    const models = [
        { name: "RKO - 10 trials", suffix: "RKO", available: true },
        { name: "KTO - 10 trials", suffix: "KTO", available: false },
        { name: "RPO - 10 trials", suffix: "RPO", available: false },
        { name: "DPO - 10 trials", suffix: "DPO", available: false },
        { name: "DDPM - 10 trials", suffix: "DDPM", available: true }
    ];

    const videoPath = "videos/all_experiments/";
    const videoSections = document.getElementById("video-sections");

    categories.forEach(category => {
        videoSections.insertAdjacentHTML("beforeend", `
            <h3 class="category-title">${category.title}</h3>
            <div class="video-grid" id="${category.prefix}"></div>
        `);
        const container = document.getElementById(category.prefix);

        models.forEach(model => {
            const videoFile = `${videoPath}${category.prefix}_${model.suffix}.webm`;
            let videoHTML = model.available ? `
                <video width="320" height="240" controls>
                    <source src="${videoFile}" type="video/webm">
                </video>
            ` : `<div class="coming-soon">Coming soon</div>`;

            container.insertAdjacentHTML("beforeend", `
                <div class="video-item">
                    <article class="work-item">
                        <h4>${model.name}</h4>
                        ${videoHTML}
                    </article>
                </div>
            `);
        });
    });
</script>

</body>
</html>
